<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
</style>
<body>
    <center>
        <h1 style="color: palevioletred;">Contact</h1>
        <table>
            <tr>
                <td>Name:</td><td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Mail to:</td><td><input type="email" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td>Mobile No:</td><td><input type="tel" placeholder="Mobile Number"></td>
            </tr>
            <tr>
                <td>Message:</td><td><input type="text" placeholder="Message"></td>
            </tr>
        </table>
        <h3><input type="submit" placeholder="Submit"></h3>
    </center>
</body>
</html>
